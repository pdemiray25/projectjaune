<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Animation</title>
  <style>
    /* Keyframes define the bounce animation */
    @keyframes bounce {
      from {
        transform: translate3d(0, 0, 0);
      }
      to {
        transform: translate3d(640px, 0, 0);
      }
    }

    /* Style the ball */
    #ball {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #62687F;
      position: relative; /* Needed for translate3d to work properly */
      /* Apply the animation */
      animation: bounce 2s linear infinite alternate;
    }

    /* Optional: center the ball vertically */
    body {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Start at left */
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="ball"></div>
</body>
</html>
