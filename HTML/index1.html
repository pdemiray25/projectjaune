<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Menu</title>
    <style>
        .menu-item {
            border: 2px solid #008080; /* turkuaz border */
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            background-color: #f0f8ff; /* açık mavi arka plan */
        }
        .menu-item h2 {
            margin-top: 0;
        }
        .menu-item img {
            width: 150px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>My Mini Menu</h1>

<div class="menu-item">
    <h2>Baklava</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Baklava_%281%29.jpg" alt="Baklava">
    <p>Ingredients: Pistachio, sugar, butter</p>
</div>

<div class="menu-item">
    <h2>Çiğköfte</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Cigkofte.jpg" alt="Cigkofte">
    <p>Ingredients: Bulgur, spices, isot chili</p>
</div>

<div class="menu-item">
    <h2>Chicken Wrap</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Chicken_wrap.jpg" alt="Chicken Wrap">
    <p>Ingredients: Chicken, lettuce, tomato, sauce</p>
</div>

</body>
</html>
